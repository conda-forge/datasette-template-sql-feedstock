# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: datasette-template-sql
  version: "1.0.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/datasette-template-sql-${{ version }}.tar.gz
  sha256: 664c795c319e820be635803198b505dc01621324a8b4627b269e4c174563e8c3

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - datasette >=0.54

tests:
  - python:
      imports:
        - datasette_template_sql
      python_version: ${{ python_min }}.*
      pip_check: true

about:
  summary: Datasette plugin for executing SQL queries from templates
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/simonw/datasette-template-sql

extra:
  recipe-maintainers:
    - rxm7706
